<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity Dashboard</title>

  <!-- bootstrap & CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/style.css"/>

</head>

<body>
  <!-- Start of Dashboard -->
  <div class="container">

    <!-- Jumbotron -->
    <section class="jumbotron_section">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Belly Button Biodiversity Dashboard</h1>
                <p>Use the interactive charts below to explore the dataset</p>
            </div>
        </div>
    </section>

    <!-- Bar & Gauge section -->
    <section class="bar_and_gauge">
        <div class="row">

            <!-- Dropdown Menu & Demographic Info -->
            <div class="col-md-3">
                <!-- Dropdown Menu -->
                <div class="well dropdown-box">
                    <p>Test Subject ID No.:
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                    </p>        
                </div>

                <!-- Demographic Info -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Demographic Info</h3>
                    </div>
                    <div id="sample-metadata" class="panel-body"></div>
                </div>
            </div>

            <!-- Bar Chart -->
            <div class="col-md-4">
                <div id="bar"></div>
            </div>

            <!-- Gauge Chart -->
            <div class="col-md-5">
                <div id="gauge"></div>
            </div>
        </div>

        <!-- Bubble Chart -->
        <div class="row">
            <div class="col-md-12">
                <div id="bubble"></div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <section class="footer_section">
        <div class="row">
          <div class="col-md-12 footer text-center">
            <p>Dashboard by Nathaniel Meier</p>
          </div>
        </div>
    </section>
</div>

  <!-- link to d3, plotly, & chart file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/charts.js"></script>

</body>

</html>
